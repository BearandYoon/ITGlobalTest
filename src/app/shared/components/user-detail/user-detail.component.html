<div class="user-info-container">
  <div class="title-container">
    <span class="title">User Detail Form</span>
  </div>
  <div class="user-info-form-container">
    <form [formGroup]="userInfoForm">
      <div class="form-group row">
        <label for="name" class="col-sm-4 col-form-label">Name</label>
        <div class="col-sm-8">
          <input class="form-control" id="name" placeholder="Name" formControlName="name">
        </div>
      </div>
      <div class="form-group row">
        <label for="username" class="col-sm-4 col-form-label">User Name</label>
        <div class="col-sm-8">
          <input class="form-control" id="username" placeholder="User Name" formControlName="username">
        </div>
      </div>
      <div class="form-group row">
        <label for="street" class="col-sm-4 col-form-label">Street</label>
        <div class="col-sm-8">
          <input class="form-control" id="street" placeholder="Street" formControlName="street">
        </div>
      </div>
      <div class="form-group row">
        <label for="city" class="col-sm-4 col-form-label">City</label>
        <div class="col-sm-8">
          <input class="form-control" id="city" placeholder="City" formControlName="city">
        </div>
      </div>
    </form>
  </div>
  <div class="action-container">
    <button type="button" class="btn btn-primary" [disabled]="!userInfoForm.valid" (click)="onOk()">Ok</button>
  </div>
</div>
